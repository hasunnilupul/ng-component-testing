<div class="card-container">
  <a class="card" rel="noopener" routerLink="{{post.url}}" *ngFor="let post of posts">
    <span class="material-symbols-rounded material-icons">{{post.icon}}</span>
    <span>{{post.title}}</span>
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
    </svg>
  </a>
</div>
